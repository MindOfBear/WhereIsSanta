<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎄Santa Letter Box</title>
  <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gradient-to-b from-green-600 via-green-500 to-red-500 font-sans h-screen">

  <div class="w-full max-w-3xl bg-white p-8 rounded-lg shadow-xl mx-auto mt-10 border border-gray-300">
    <div class="text-center mb-6">
      <h2 class="text-4xl font-bold text-red-600 mb-4">🎄 Send Santa Your Letter! 🎁</h2>
      <p class="text-xl text-gray-700 mb-4">Tell Santa what you've been up to this year!</p>
    </div>

    <form method="post" th:object="${letterDto}">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input class="w-full p-2 border border-gray-300 rounded-md text-gray-800" th:field="${letterDto.firstName}">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input class="w-full p-2 border border-gray-300 rounded-md text-gray-800" th:field="${letterDto.lastName}">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input class="w-full p-2 border border-gray-300 rounded-md text-gray-800" th:field="${letterDto.email}">
      </div>

      <div class="mb-6">
        <label class="block text-lg font-medium text-gray-700">Your Message for Santa</label>
        <textarea class="w-full p-3 border border-gray-300 rounded-md text-gray-800 leading-relaxed focus:outline-none focus:ring-2 focus:ring-blue-500" th:field="${letterDto.letterText}" rows="4"></textarea>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Your Address</label>
        <input class="w-full p-2 border border-gray-300 rounded-md text-gray-800" th:field="${letterDto.address}">
      </div>

    <div class="mt-6 text-center" th:if="${limitMessage}">
        <p class="text-red-600 font-bold text-lg" th:text="${limitMessage}"></p>
    </div>

    <div class="flex justify-between mt-6">
        <button 
            type="submit" 
            class="w-full sm:w-auto bg-blue-500 text-white py-3 px-6 rounded-md text-lg font-semibold hover:bg-blue-600 transition"
            th:disabled="${limitMessage != null}">
            🎁 Send Letter
        </button>

        <a href="/letters" class="w-full sm:w-auto bg-gray-500 text-white py-3 px-6 rounded-md text-lg font-semibold hover:bg-gray-600 transition">
            ❌ Cancel
        </a>
    </div>
    </form>

    <div class="mt-8 text-center">
      <p class="text-xl text-gray-600">The elves can't wait to make your wish happen!</p>
    </div>
  </div>

</body>
</html>
