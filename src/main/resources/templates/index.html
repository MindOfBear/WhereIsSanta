<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎄Santa Letter Box</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-600 via-green-500 to-red-500 flex flex-col items-center justify-center min-h-screen text-center text-white">
  
  <div class="flex items-center justify-center space-x-4 fixed inset-x-0 top-24">
    <span class="text-3xl">🎅</span>
    <h2 class="text-xl md:text-3xl font-bold text-white drop-shadow-md hover:scale-105 transition">
     Send a letter to the North Pole!
    </h2>
    <span class="text-3xl">❄️</span>
  </div>
  
  <div class="w-full">
    <h1 class="text-5xl md:text-7xl font-bold text-red-600 drop-shadow-lg mb-8 hover:scale-105 transition-transform">
      🎄 Time Until Christmas 🛷
    </h1>
  </div>

  <div id="timer" class="text-4xl md:text-6xl font-mono text-green-500 bg-white p-6 rounded-xl shadow-2xl">
    Loading...
  </div>

  <a href="letters" class="mt-12 flex items-center justify-center bg-red-600 text-white font-bold py-6 px-16 rounded-full shadow-lg hover:bg-red-700 transition-transform transform hover:scale-105 border border-black">
    <span class="text-4xl mr-3">📮</span>
    Access Letters
  </a>
	
  <footer class="fixed inset-x-0 bottom-0 text-white text-lg md:text-base animate-pulse p-5">
  	<p>✨ Write to Santa, and his elves will get busy making your holiday wishes come true! ✨</p>
  </footer>

  <script>
    function updateTimer() {
      const now = new Date();
      const nextChristmas = new Date(now.getFullYear(), 11, 25);
      if (now > nextChristmas) {
        nextChristmas.setFullYear(nextChristmas.getFullYear() + 1);
      }

      const diff = nextChristmas - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('timer').textContent = 
        `${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
    }
    
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
